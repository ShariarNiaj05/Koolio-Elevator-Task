

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="elevator-container">
        <div class="level" id="level2">
            <button onclick="pressButton('down', 0)">DOWN</button>
        </div>


        <div class="level" id="level1">
            <button onclick="pressButton('up', 1)">UP</button>
            <button onclick="pressButton('down', 1)">DOWN</button>
        </div>
        


        <div class="level" id="ground">
            <button onclick="pressButton('up', 2)">UP</button>
        </div>
    </div>

    <div class="elevator" id="elevator"></div>

    <script src="index.js"></script>
</body>
</html>
